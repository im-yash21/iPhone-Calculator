<!DOCTYPE html>
<html lang="en">
<head>
    <title>iPhone-Calculator</title>
    <link rel="stylesheet" href="iPhone-Calculator.css">
</head>
<body>
  <center>
    <div id="iPhone">
      <!--THIS IS DISPLAY-->
      <div id="Display">
        <p id="Text"></p>
      </div>
      <!--THIS IS CALCULATOR BUTTONS-->
      <div id="Function">
        <a href="iPhone-Calculator.html"><button id="Ac">AC</button></a>
<button id="Sign">+/-</button>
                                        <button id="Per">%</button>
                                        <button id="Divi">&divide;</button>
                                        <button id="Seven" onclick="number(7)">7</button>
                                        <button id="Eight" onclick="number(8)">8</button>
                                        <button id="Nine" onclick="number(9)">9</button>
                                        <button id="Mul">x</button>
                                        <button id="Four" onclick="number(4)">4</button>
                                        <button id="Five" onclick="number(5)">5</button>
                                        <button id="Six" onclick="number(6)">6</button>
                                        <button id="Sub">-</button>
                                        <button id="One" onclick="number(1)">1</button>
                                        <button id="Two" onclick="number(2)">2</button>
                                        <button id="Three" onclick="number(3)">3</button>
                                        <button id="Add">+</button>
                                        <button id="Zero" onclick="number(0)">O</button>
                                        <button  id="Point">.</button>
                                        <button id="Equal">=</button>
      </div>
    </div>
  </center>
    <script src="iPhone-Calculator.js"></script>
</body>
</html>
